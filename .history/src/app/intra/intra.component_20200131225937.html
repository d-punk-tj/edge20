<div id="container">
  <!-- <a><img src="/assets/home/intra.svg" class="icon-center" alt="Intra"></a> -->
  <div id="icons">
    <div *ngFor="let item of items">
      <div class="col-xs-6 col-sm-4 col-md-2 " >
      <div class="icon {{item.class}}">
        <a (click)="onEventClick(item.id)">
          <app-icon [icon]="item.name" [name]="item.caption"></app-icon>
        </a>
      </div>
      </div>
    </div>
  </div>
  <!-- <h2 (click)="showResult()" class="results">RESULTS</h2> -->
</div>
