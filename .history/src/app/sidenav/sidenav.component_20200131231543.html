<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0" style="background: none;margin-top: 56px;height: 100%;">
                         <button mat-icon-button (click)="snav.toggle()" style="
                         position: sticky;
                         top: 26px;
                         background: #b33125;
                         border: none;

                     "><mat-icon>dashboard</mat-icon></button>
    <mat-sidenav #snav [opened] = "mobileQuery.matches ? 'false' : 'true'" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="background: none; top: 15vh;">      
    <mat-nav-list>
      <div>
        <img src="../../assets/edge-logo.png" width="100px" style="padding-left:20px;">
    </div>
    <a mat-list-item [routerLink]=nav *ngFor="let nav of fillerNav" style="color: white;">
      <img src='../../assets/home/{{nav}}.svg'   style="width: 20px;padding-right: 8px;">
      {{nav}}
    </a>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet > 
    </router-outlet>
    <footer>
      <p><a (click)="openModal('merch')">Merchandise</a></p>
      <p><a (click)="openModal('accomodation')">Accomodation</a></p>
      <p><a (click)="openModal('reg')">Schedule & Registration</a></p>
      <p><a (click)="openModal('ca')">Campus Ambassador</a></p>
      <p><a (click)="openModal('contact')">Contact</a></p>
      <div id="social">
        <p><a href="https://www.facebook.com/Gx.Edg/" target="_blank"><fa-icon [icon]="faFacebook"></fa-icon></a></p>
        <p><a href="https://www.instagram.com/geekonix" target="_blank"><fa-icon [icon]="faInsta"></fa-icon></a></p>
        <p><a href="https://www.youtube.com/channel/UCSwFemGqe1XRmVlg1jRNJYw" target="_blank"><fa-icon [icon]="faYT"></fa-icon></a></p>
        <p><a href="https://twitter.com/geekonixedge" target="_blank"><fa-icon [icon]="faTwitter"></fa-icon></a></p>
      </div>
    </footer>
  </mat-sidenav-container>
</div>
