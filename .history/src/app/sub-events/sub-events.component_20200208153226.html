    <ng-container *ngIf="intra; else elseTemplate">
      <div *ngFor="let item of details['subEvents']">
        <div class="icon {{item.class}}">
          <a (click)="openModal(item.id)">
            <app-icon [icon]="item.icon" [name]="item.name"></app-icon>
          </a>
        </div>
      </div>  
    </ng-container>

    <ng-template #elseTemplate>
      <div class="container">
        <div class="jumbotron" style="background: rgba(0,0,0,.38);">
        <img src='assets/{{desc.name}}' alt="{{desc.id}}" width="30">
          <p style="color: white;">{{desc.desc}}</p>
        </div>
      </div>
     
    
      <h2 class="updating">Comming soon</h2>
    </ng-template>  
    
  </div>
</div>
