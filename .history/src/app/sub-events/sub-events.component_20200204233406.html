<div id="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-4">
        <h1  class="vhs-message">{{event_name}}</h1>
      </div>
      <div class="col-sm-4">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam magni assumenda dolor repellat ipsam sapiente, sunt natus, quod nisi ab quia blanditiis fugiat libero perferendis, cupiditate iste corporis voluptas explicabo?</p>
      </div>
    </div>
    
  </div>

  <!-- <a><img src="/assets/events/{{details['icon']}}" class="icon-center" alt="{{details['name']}}"></a> -->
  <div id="icons">
    <div *ngFor="let item of details['subEvents']">
      <div class="icon {{item.class}}">
        <a (click)="openModal(item.id)">
          <app-icon [icon]="item.icon" [name]="item.name"></app-icon>
        </a>
      </div>
    </div>
  </div>
</div>
