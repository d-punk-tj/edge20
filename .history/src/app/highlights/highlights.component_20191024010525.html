<div class="container">
  <h1>Highlights</h1>
  <div class="row" *ngFor="let row of images">
    <div class="col-md-4" *ngFor="let image of row">
      <div (deferLoad)="image.show = true">
        <img *ngIf="image.show" src="assets/highlights/h ({{image.id}}).jpg">
      </div>
    </div>
  </div>
</div>
