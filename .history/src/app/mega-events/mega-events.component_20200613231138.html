<div id="container">
  <!-- <a><img src="/assets/home/events.svg" class="icon-center" alt="Edge"></a> -->
  <h1 style="text-align: center;margin-right: 11vw;" class="vhs-message">Mega Events</h1>
  <span><button routerLink="/home" 
    style="background: #b33125;
    text-align: center;"
    >
    <span><mat-icon> keyboard_backspace</mat-icon></span>
    </button></span>
  <div id="icons">
    <div *ngFor="let item of items">
      <div class="icon">
        <a (click)="openModal(item.id)" style="cursor: pointer">
          <app-icon [icon]="item.name" [name]="item.caption"></app-icon>
        </a>
      </div>
    </div>
  </div>
</div>
