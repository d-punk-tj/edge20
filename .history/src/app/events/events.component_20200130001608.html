<div class="container">
<h1 style="text-align: center;">Events</h1>
  <div id="icon">
    <div *ngFor="let item of items">
      <div class="col-xs-6 col-sm-4 col-md-2 " >
        <div class="icon {{item.class}}" style="border: 2px #c93828 solid;">
          <a (click)="onEventClick(item.id)">
            <app-icon [icon]="item.name" [name]="item.caption"></app-icon>
          </a>
        </div>
      </div>
      
    </div>
  </div>
</div>
